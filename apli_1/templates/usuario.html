{% extends "login.html" %}
{% load static %}

{% block content %}
<div id="div_form_registrate">
    {% if mensaje_usuario %}
    <p class="parrafo_registrate">
        {{mensaje_usuario}}
    </p>
    {% else %}
    <p class="parrafo_registrate">
        Ingrese su nombre y clave
    </p>
    {% endif %}
    <form class="form_registrate" action="/chequear_usuario/" method="post">{% csrf_token %}
        <table>
            {{usuario_form}}
        </table>
        <input class="boton_form_registrate" type="submit" value="enviar">
    </form>
</div>
    
{% endblock %}
